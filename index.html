<html>
<div id="content"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x"></script>
<script>
  new Vue({
    data: () => ({ message: 'Row' }),
    template: `
    <div>
      <h1>{{message}} your boat</h1>
      <button v-on:click="message += ' row'">Add</button>
    </div>
    `
  }).$mount('#content');
</script>
</html>
